<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator IOS</title>
    <meta name="description" content="a Calculator app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <container class="calcFrame">
        <div class="logoBar">
            <div class="leftGroup">
                <div class="clock"><img src="Images/Date.svg"></div>
            </div>
            <div class="rightGroup">
                <div class="cellBar"><img src="Images/Mobile Signal.svg"></div>
                <div class="wifi"><img src="Images/Wifi.svg"></div>
                <div class="battery"><img src="Images/Battery.svg"></div>
            </div>
        </div>
        <input class="display" value="0" disabled></input>
        <div class="Keypad">
            <button class="operatorTop" value="clear">C</button>
            <button class="operatorTop">+/-</button>
            <button class="operatorTop">%</button>
            <button class="operatorSide">/</button>
            <button class="number" value="7">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operatorSide">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operatorSide">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operatorSide">+</button>
            <button class="number zero">0</button>
            <button class="operator">,</button>
            <button class="operatorSide">=</button>
        </div>
    </container>


    <script src="main.js"></script>
</body>

</html>
