<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator IOS</title>
    <meta name="description" content="a Calculator app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>



<container class="calcFrame">
    <div class="logoBar">
        <div class="leftGroup">
            <div class="clock"><img src="Images/Date.svg"></div>
        </div>
        <div class="rightGroup">
            <div class="cellBar"><img src="Images/Mobile Signal.svg"></div>
            <div class="wifi"><img src="Images/Wifi.svg"></div>
            <div class="battery"><img src="Images/Battery.svg"></div>
        </div>
    </div>
    <div onclick="clearLastElement()" onmouseover="handleMouseOver()" id="displayDiv">
        <input class="display" id="display" value="0" disabled></input>
    </div>
    <div class="Keypad">
        <button onclick="clearDisplay()" class="operatorTop" value="clear">AC</button>
        <button onclick="plusNegativeConvert()" class="operatorTop">+/-</button>
        <button onclick="percentConvert()" class="operatorTop">%</button>
        <button onclick="appendToDisplay('/')" class="operatorSide">รท</button>
        <button onclick="appendToDisplay('7')" class="number">7</button>
        <button onclick="appendToDisplay('8')" class="number">8</button>
        <button onclick="appendToDisplay('9')" class="number">9</button>
        <button onclick="appendToDisplay('*')" class="operatorSide">x</button>
        <button onclick="appendToDisplay('4')" class="number">4</button>
        <button onclick="appendToDisplay('5')" class="number">5</button>
        <button onclick="appendToDisplay('6')" class="number">6</button>
        <button onclick="appendToDisplay('-')" class="operatorSide">-</button>
        <button onclick="appendToDisplay('1')" class="number">1</button>
        <button onclick="appendToDisplay('2')" class="number">2</button>
        <button onclick="appendToDisplay('3')" class="number">3</button>
        <button onclick="appendToDisplay('+')" class="operatorSide">+</button>
        <button onclick="appendToDisplay('0')" class="number zero">0</button>
        <button onclick="commaAdd()" class="operator">.</button>
        <button onclick="calculateResult()" class="operatorSide">=</button>
    </div>
</container>

<container class="note_frame">
    <span class="logoBar_calc"></span>
    <header class="display calculations">
        <p>IOS Calc</p>
    </header>
    <div class="line_divider"></div>
    <notes class="note-area" id="note-area">
        <div class="notes_frame" id="notes_frame">
            <!-- Here is the list items inserted -->
        </div>
    </notes>
</container>

<script src="main.js"></script>
<script src="tests.js" async></script>
</body>

</html>
